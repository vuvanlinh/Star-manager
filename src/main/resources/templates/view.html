<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View star</title>
</head>
<body>
<div align="center">
    <h2>View star</h2>
    <hr>
    <table cellpadding="2">
        <tr>
            <td>Id:</td>
            <td><a th:text="${star.id}"></a></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><a th:text="${star.name}"></a></td>
        </tr>
        <tr>
            <td>Star type:</td>
            <td><a th:text="${star.type}"></a></td>
        </tr>
        <tr>
            <td>Galaxy:</td>
            <td><a th:text="${star.galaxy}"></a></td>
        </tr>
        <tr>
            <td>Luminosity:</td>
            <td><a th:text="${star.luminosity}"></a></td>
        </tr>
        <tr>
            <td>Distance to Sun:</td>
            <td><a th:text="${star.distance}"></a></td>
        </tr>
    </table>
    <a th:href="@{/}">Back to list</a>
</div>

</body>
</html>
