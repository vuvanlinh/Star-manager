<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add star</title>
</head>
<body>
<div align="center">

    <h2>Add a star to manage</h2>
    <hr>
    <th:block th:if="message">
        <a style="color: darkmagenta" th:text="${message}"></a>
    </th:block>
    <form action="/create" method="post" th:object="${star}">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}"></td>
                <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID error</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
            </tr>
            <tr>
                <td>Star type:</td>
                <td><input type="text" th:field="*{type}"></td>
                <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type error</td>
            </tr>
            <tr>
                <td>Galaxy:</td>
                <td><input type="number" th:field="*{galaxy}"></td>
                <td th:if="${#fields.hasErrors('galaxy')}" th:errors="*{galaxy}">Galaxy error</td>
            </tr>
            <tr>
                <td>Luminosity:</td>
                <td><input type="number" th:field="*{luminosity}"></td>
                <td th:if="${#fields.hasErrors('luminosity')}" th:errors="*{luminosity}">Luminosity error</td>
            </tr>
            <tr>
                <td>Distance to Sun:</td>
                <td><input type="number" th:field="*{distance}"></td>
                <td th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}">Distance error</td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Create new star">
                </td>
            </tr>
        </table>
        <a th:href="@{/}">Back to star list</a>
    </form>
</div>

</body>
</html>
